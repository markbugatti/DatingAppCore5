<div class="form-group">
    <div class="input-group">
        <input
            type="text"
            [class.is-invalid]='ngControl.touched && ngControl.invalid'
            class="form-control"
            [formControl]='ngControl.control'
            placeholder="{{label}}"
            ngbDatepicker #d="ngbDatepicker"
            [startDate]='startDate'
            [maxDate]='maxDate'
            [(ngModel)]="model"
            (change)="onChangeEvent($event)"
        >
        <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
        </div>
        <div *ngIf="ngControl.control.errors?.required" class="invalid-feedback">{{label}} is required</div>
        <div *ngIf="ngControl.control.errors?.ngbDate" class="invalid-feedback">Age should be greater then {{minAge}}</div>
    </div>
</div>
