<div class="form-group">
    <input
        type="text"
        [class.is-invalid]='ngControl.touched && ngControl.invalid'
        class="form-control"
        [formControl]='ngControl.control'
        placeholder="{{label}}"
        [(ngModel)]="model"
        placeholder="dd-mmmm-yyyy"
        name="dp"
        ngbDatepicker
        #d="ngbDatepicker"
        (navigate)="date = $event.next"
        [maxDate]="maxDate" 
    >
</div>
